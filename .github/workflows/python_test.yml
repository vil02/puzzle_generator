---
name: python_test

'on':
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '47 1 * * 1,3'

jobs:
  python_test:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        python-version: ['3.10', 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}

      - name: Set up Poetry
        uses: snok/install-poetry@v1

      - name: Install basic dependencies
        run: |
          poetry install --with dev

      - name: Lint with ruff
        run: |
          poetry run ruff check

      - name: Run liter
        run: |
          ./check_all_python_files.sh

      - name: Test with pytest
        run: |
          poetry run pytest -v

  check_examples:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
        python-version: ['3.10', 3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}

      - name: Set up Poetry
        uses: snok/install-poetry@v1

      - name: Install basic dependencies
        run: |
          poetry install

      - name: Run examples
        working-directory: ./examples/
        run: |
          find . -name "*.py" -exec poetry run python3 {} +
...
